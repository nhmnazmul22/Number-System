<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number System || Nhm Nazmul</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main id="main">
        <div class="main-box">
            <form action="#">
                <div class="input-box">
                    <input type="number" placeholder="Enter A Decimal Number" value="">
                    <select id="mySelect">
                        <option value="Decimal">Decimal</option>
                        <option value="Octal">Octal</option>
                        <option value="Binary">Binary</option>
                        <option value="Hexademal">Hexademal</option>
                        <option value="N-Base">N-Base</option>
                    </select>
                    <button type="submit" id="sub-btn">Submit</button>
                </div>
                <div class="result-box"></div>
            </form>
        </div>
    </main>


    <script src="app.js"></script>
</body>

</html>
